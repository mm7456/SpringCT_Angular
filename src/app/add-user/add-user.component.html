<form (submit)="saveUser($event)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" autofocus #username required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  #password required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" id="phone" #phone required>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" #address required>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select name="role" #role>
            <option value="admin">Admin</option>
            <option value="normal">Normal</option>
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>
